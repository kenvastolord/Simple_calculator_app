<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-orange-300 h-screen flex items-center justify-center">
    <!-- Calculator Container -->
    <div class="calculator">
      <!-- Display -->
      <div>
        <div>500 + 300</div>
        <div>800</div>
      </div>

      <!-- Buttons Grid -->
      <div>
        <!-- Row 1 -->
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>

        <!-- Row 2 -->
        <button>7</button>
        <button>8</button>
        <button>9</button>

        <!-- Row 3 -->
        <button>4</button>
        <button>5</button>
        <button>6</button>

        <!-- Row 4 -->
        <button>1</button>
        <button>2</button>
        <button>3</button>

        <!-- Row 5 -->
        <button>0</button>
        <button>.</button>
        <button>C</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
